<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="https://use.fontawesome.com/10795c302c.js"></script>
    <link rel="stylesheet" href="index.css">
    <!--load rentals first, bc index gets values from it-->
    <script src="rentals.js"></script>
    <script src="index.js"></script>
    <!--<script src="rental.js"></script>-->
    <title>Document</title>
</head>

<body>

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <h1>Rent it.</h1></div>
            <div class="mdl-cell mdl-cell--4-col"></div>
        </div>
        <form action="#">
            <div class="mdl-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="user" pattern="[A-Z,a-z, ]*">
                    <label class="mdl-textfield__label" for="user">your name</label>
                    <span class="mdl-textfield__error">only letters and spaces</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="daysrent">
                    <label class="mdl-textfield__label" for="daysrent">days to rent</label>
                    <span class="mdl-textfield__error">only numbers</span>
                </div>
            </div>
        </form>
        
        <div class="mdl-grid">
        <div class="dropdown">
            <button onclick="showItems()" id="rentalBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Rent <!--<i class="fa fa-chevron-circle-down" aria-hidden="true"></i>-->
                <i class="material-icons">arrow_drop_down_circle</i>
            </button>
            <div id="rentDropDown" class="dropdown-content">
                <ul id="rentDropDownUL" class="dropdown-list-item mdl-list">
                    <!-- li items -->
                </ul>
            </div>
        </div>
        </div>
        <div class="mdl-grid">
        <div id=availableCars class="caritems-content">
            <ul id="availCarsUL" class="mdl-list">
                <!-- li items -->
            </ul>
        </div>
        </div>
        
        <div class="mdl-grid">
        <button onclick="bookCars()" id="bookBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Book
        </button>
        </div>


</body>

</html>
