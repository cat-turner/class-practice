<!DOCTYPE html>
<html ng-app="meanhotel">
<head>
  <title>MEAN hotel</title>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/custom.css" rel="stylesheet"/>
</head>
<body>
  
  <!-- put navbar at every page-->
  <mh-navigation></mh-navigation>
  <div class="container">
    <!--create the ng view directive-->
    <div ng-view></div>
  </div>
  

  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center">
        <a href="http://fullstacktraining.com" target="_blank"><img src="/images/fullstacktraining_logo.png" height="26" alt="Full Stack Training"/></a>
      </p>

      <p class="text-muted text-center">
        <small>&copy; 2016 Full Stack Training Ltd</small>
      </p>
    </div>
  </footer>

  <script src="jquery/jquery-2.1.4.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>
  <script src="angular-app/app.js"></script>
  <!-- include your controllers -->
  <script type="text/javascript" src="angular-app/app.js"></script>
  <script src="angular-app/hotel-list/hotel-list-controller.js"></script>
  <!-- if you misspell things, you get a MIME type error. don't do that-->
  <!--<script src="angular-app/hotel-display/hotel-disp-controller.js"></script>-->
  <script src="angular-app/hotel-display/hotel-display-controller.js"></script>
  <script type="text/javascript" src="angular-app/hotel-data-factory/hotel-data-factory.js"></script>
  <script src="angular-app/hotel-rating/hotel-rating-directive.js"></script>
  <script src="angular-app/register/register-controller.js"></script>
  <script src="angular-app/navigation-directive/navigation-directive.js"></script>
  <script src="angular-app/login/login-controller.js"></script>
  <script src="angular-app/auth/auth-factory.js"></script>
  <script src="angular-app/auth/auth-interceptor.js"></script>
</body>
</html>
