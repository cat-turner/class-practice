<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="scripts/index.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row">
        <div class="col">

            <div class="row calc-body">
                <div class="card-content white-text">

                    <div class="col">
                        <div class="row input-box"></div>
                        <hr>
                        <div class="row">
                            <a class="waves-effect waves-light btn-large btn-clear">CE</a>
                            <a class="waves-effect waves-light btn-large btn-clear">C</a>
                        </div>
                        
                        <div class="row">
                            <a class="waves-effect waves-light btn-large number-btn" id="7">7</a>
                            <a class="waves-effect waves-light btn-large number-btn" id="8">8</a>
                            <a class="waves-effect waves-light btn-large number-btn" id="9">9</a>
                            <a class="waves-effect waves-light btn-large btn-math" id="-">-</a>
                        </div>
                        <div class="row">
                            <a class="waves-effect waves-light btn-large number-btn" id="4">4</a>
                            <a class="waves-effect waves-light btn-large number-btn" id="5">5</a>
                            <a class="waves-effect waves-light btn-large number-btn" id="6">6</a>
                            <a class="waves-effect waves-light btn-large btn-math" id="+">+</a>
                        </div>
                        <div class="row">
                            <a class="waves-effect waves-light btn-large number-btn" id="1">1</a>
                            <a class="waves-effect waves-light btn-large number-btn" id="2">2</a>
                            <a class="waves-effect waves-light btn-large number-btn" id=3>3</a>
                            <a class="waves-effect waves-light btn-large btn-math" id="*">*</a>
                        </div>
                        <div class="row">
                            <a class="waves-effect waves-light btn-large number-btn" id="0">0</a>
                            <a class="waves-effect waves-light btn-large number-btn" id="."><span style="font-size:40px">.</span></a>
                            <a class="waves-effect waves-light btn-large btn-equal" id="=">=</a>
                            <a class="waves-effect waves-light btn-large btn-math" id="/">/</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>
